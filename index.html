<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Board JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" onclick="clickable(65)">
      <kbd>A</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="83" class="key" onclick="clickable(83)">
      <kbd>S</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="68" class="key" onclick="clickable(68)">
      <kbd>D</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="70" class="key" onclick="clickable(70)">
      <kbd>F</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="71" class="key" onclick="clickable(71)">
      <kbd>G</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="72" class="key" onclick="clickable(72)">
      <kbd>H</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="74" class="key" onclick="clickable(74)">
      <kbd>J</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="75" class="key" onclick="clickable(75)">
      <kbd>K</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="76" class="key" onclick="clickable(76)">
      <kbd>L</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="186" class="key" onclick="clickable(186)">
      <kbd>;</kbd>
      <span class="sound">G</span>
    </div>
  </div>

<!-- data-* is the syntax for a custom attribute -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="186" src="sounds/annoyed1.wav"></audio>

<script>
//play sound on keypress
  window.addEventListener('keydown', function(e) {
    const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`); //select an audio element associated with attribute data-key equal to e.keyCode
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!sound) return; //end function with null input
    sound.currentTime = 0;
    sound.play(); //play sound
    //change appearance
    key.classList.add('active');//add css class
  });

  function removeClass(e) {
    if (e.propertyName !== 'transform') return; //end function if not propertyName is not transform
    // console.log(e.propertyName);
    //console.log(this);
    this.classList.remove('active');
  }
  const input = document.querySelectorAll('.key');
  input.forEach(input => input.addEventListener('transitionend', removeClass)); //listen for end transition. call removeCall function

  // on click, background changes color

   function clickable(e) {
    const sound = document.querySelector(`audio[data-key="${e}"]`);
    const key = document.querySelector(`.key[data-key="${e}"]`);
    sound.currentTime = 0;
    sound.play();
    //make rando number hex
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.body.style.backgroundColor = "#" + randomColor;
    // console.log(randomColor);
    key.classList.add('active');//add css class

  }


</script>


</body>
</html>
